<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="profile.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="head-wrapper">
			<div class="nav-logo">
				<a href="#"><div class="sprite logo"></div></a>
			</div>
			<div class="nav-search">
				<div class="search-form">
					<div class="sprite search"></div>
					<span>Search</span>
				</div>
			</div>
			<div class="links-wrapper">
				<ul class="nav-links">
					<li><a href="#"><div class="sprite home"></div></a></li>
					<li><a href="#"><div class="sprite message"></div></a></li>
					<li><a href="#"><div class="sprite compass"></div></a></li>
					<li><a href="#"><div class="sprite notification"></div></a></li>
					<li><a href="#"><div class="sprite prof-navbar"></div></a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
			<div class="main-wrapper">
				<div class="main header">
					<div class="photo-wrap">
						<div class="profile photo"></div>
					</div>
					<div class="profile info">
						<div class="settings">
							<h2>people</h2>
							<div class="edit"><a href="#">Edit Profile</a></div>
							<div class="button">
								<button>
									<div class="sprite setting"></div>
								</button>
							</div>
						</div>
						<ul class="data">
							<li class="post-sum"><span><span>99</span> post</span></li>
							<li class="followers"><a href="#"><span><span>999</span> followers</span></a></li>
							<li class="following"><a href="#"><span><span>0</span> following</span></a></li>
						</ul>
						<div class="bio">
							<h1>People</h1>
							<span>Biograph</span>
						</div>
					</div>
				</div>
				<div class="main navigation">
					<a href="#" class="section posts">
						<span class="area">
							<div class="logo"></div>
							<span>POSTS</span>
						</span>
					</a>
					<a href="#" class="section igtv">
						<span class="area">
							<div class="logo"></div>
							<span>IGTV</span>
						</span>
					</a>
					<a href="#" class="section saved">
						<span class="area">
							<div class="logo"></div>
							<span>SAVED</span>
						</span>
					</a>
					<a href="#" class="section tagged">
						<span class="area">
							<div class="logo"></div>
							<span>TAGGED</span>
						</span>
					</a>
				</div>
				<div class="main galery">
					<div class="article-wrapper">
						<div class="artic"></div>
						<div class="artic"></div>
						<div class="artic"></div>
					</div>
				</div>
			</div>
	</main>
	<footer>
		<div class="foot-wrapper">
			<div class="line first">
				<div class="target about">
					<a href="#">About</a>
				</div>
				<div class="target blog">
					<a href="#">Blog</a>
				</div>
				<div class="target jobs">
					<a href="#">Jobs</a>
				</div>
				<div class="target help">
					<a href="#">Help</a>
				</div>
				<div class="target api">
					<a href="#">API</a>
				</div>
				<div class="target privacy">
					<a href="#">Privacy</a>
				</div>
				<div class="target terms">
					<a href="#">Terms</a>
				</div>
				<div class="target topaccounts">
					<a href="#">Top Accounts</a>
				</div>
				<div class="target hastags">
					<a href="#">Hastags</a>
				</div>
				<div class="target location">
					<a href="#">Location</a>
				</div>
			</div>
			<div class="line second">
				<div class="language">
					<span>
						<div>
							<span>English</span>
						</div>
						<div class="dropdown-lang"></div>
					</span>
				</div>
				<div class="cpyrght">&copy 2020 Instagram from Facebook</div>
			</div>
		</div>
	</footer>
</body>
</html>
