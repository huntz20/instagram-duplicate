<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox â€¢ Direct</title>
    <link rel="stylesheet" href="directmessage.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="instagram-logo-container">
                <a href="#"><div class="instagram-logo"></div></a>
            </div>
            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="nav-icon">
                <ul class="nav-icon-listener">
                    <li class="home-icon"><a href="index.html"></a></li>
                    <li class="dm-icon"><a href="directmessage.html"></a></li>
                    <li class="explore-icon"><a href="#"></a></li>
                    <li class="activity-icon"><a href="#"></a></li>
                    <li class="profile-icon"><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="main-content">
                <div class="list-chats">
                    <div class="chat-header">
                        <div class="username-button">
                            <button>
                                <div class="username-button-container">
                                    <h3>Direct</h3>
                                </div>
                            </button>
                        </div>
                        <div class="new-message-button">
                            <img src="./instagram-assets/new-message-icon.png">
                        </div>
                    </div>
                    <div class="chat-list">
                        <div class="chat-list-container">
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people1.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>James Smith</h4>
                                            <p>What Up Man<span style="margin: 0 8px;">.</span><span>31m</span></p> 
                                        </div>
                                    </div>  
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people2.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Amelia</h4>
                                            <p>Want a vacation to the cinema?<span style="margin: 0 8px;">.</span><span>10m</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people3.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Alice</h4>
                                            <p>Want to study together tomorrow?<span style="margin: 0 8px;">.</span><span>1h</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people4.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Smith</h4>
                                            <p>How are you?<span style="margin: 0 8px;">.</span><span>1m</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-details">
                    <div class="dm-icon">
                        <img src="./instagram-assets/dm1.png">
                    </div>
                    <div class="chat-details-title">
                        <h2>Your Messages</h2>
                    </div>
                    <div class="chat-details-subtitle">
                        <p>Send private photos and messages to a friend or group</p>
                    </div>
                    <button type="button">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
