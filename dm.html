<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox â€¢ Direct</title>
    <link rel="stylesheet" href="dm.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="instagram-logo-container">
                <a href="#"><div class="instagram-logo"></div></a>
            </div>
            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="nav-icon">
                <ul class="nav-icon-listener">
                    <li class="home-icon"><a href="#"></a></li>
                    <li class="dm-icon"><a href="#"></a></li>
                    <li class="explore-icon"><a href="#"></a></li>
                    <li class="activity-icon"><a href="#"></a></li>
                    <li class="profile-icon"><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="main-content">
                <div class="list-chats">
                    <div class="chat-header">
                        <div class="username-button">
                            <button>
                                <div class="username-button-container">
                                    <h3>Username</h3>
                                    <span><img src="./instagram-assets/chevron_down.svg"></span>
                                </div>
                            </button>
                        </div>
                        <div class="new-message-button">
                            <img src="./instagram-assets/new-message-icon.png">
                        </div>
                    </div>
                    <div class="chat-list">
                        <div class="chat-list-container">
                            <div class="message-request">
                                <h4>Messages</h4>
                                <h4><a href="#">1 Request</a></h4>
                            </div>
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people1.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Tono Martono</h4>
                                            <p>Hi How are you?<span style="margin: 0 8px;">.</span><span>31m</span></p> 
                                        </div>
                                    </div>  
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people2.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Siti</h4>
                                            <p>Wanna Play Valorant?<span style="margin: 0 8px;">.</span><span>58m</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people3.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Minah</h4>
                                            <p>Are u free tonight?<span style="margin: 0 8px;">.</span><span>1h</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>

                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./instagram-assets/people4.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Budi</h4>
                                            <p>Can I see ur Genshin Impact...<span style="margin: 0 8px;">.</span><span>4h</span></p> 
                                        </div>
                                    </div>
                                </a> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-details">
                    <div class="dm-icon">
                        <img src="./instagram-assets/dm-icon.png">
                    </div>
                    <div class="chat-details-title">
                        <h2>Your Messages</h2>
                    </div>
                    <div class="chat-details-subtitle">
                        <p>Send private photos and messages to a friend or group</p>
                    </div>
                    <button type="button">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
