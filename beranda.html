<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./beranda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <title>Instagram</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="instagram-label"></div>
            <div class="wrap-input">
                <input type="text" placeholder="Cari">
                <div class="search"></div>
            </div>
            <ul class="nav-item">
                <li class="home"></li>
                <li class="inbox"></li>
                <li class="explore"></li>
                <li class="folowbar"></li>
                <li class="profile">
                    <img src="instagram-assets/gon.jpg" alt="">
                </li>
            </ul>
            
        </div>
    </header>

    <div class="story-container">
        <ul>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">Girl</span>
            </li>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">The Farmer</span>
            </li>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">Justine</span>
            </li>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">The Woman</span>
            </li>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">Selena</span>
            </li>
            <li class="has-story">
                <div class="story">
                    <img src="instagram-assets/gon.jpg">
                </div>
                <span class="user">Na Jaeamin</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
