<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox â€¢ Direct</title>
    <link rel="stylesheet" href="styledm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="instagram-logo">
                <a href="">
                    <img src="./Instagram Assets/320px-Instagram_logo.svg.webp">
                </a>
            </div>
            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="nav-icon">
                <i><div class="home-image">
                    <img src="./Instagram Assets/homedm.jpeg" style="width: 50px; height: 50px; border-radius: 50%">
                </div></i>
                <i><div class="dm-image">
                    <img src="./Instagram Assets/dm.jpeg" style="width: 35px; height: 35px; border-radius: 50%">
                </div></i>
                <i><div class="explore-image">
                    <img src="./Instagram Assets/exploredm.jpeg" style="width: 35px; height: 35px; border-radius: 50%">
                </div></i>
                <i><div class="activity-image">
                    <img src="./Instagram Assets/activitydm.jpeg" style="width: 35px; height: 35px; border-radius: 50%">
                </div></i>
                <i><div class="profile-image">
                    <img src="./Instagram Assets/profiledm.jpeg" style="width: 35px; height: 35px; border-radius: 50%">
                </div></i>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="main-content">
                <div class="list-chats">
                    <div class="chat-header">
                        <div class="username-button">
                            <button>
                                <div class="username-button-container">
                                    <h3>Username</h3>
                                    <span><img src="./Instagram Assets/chevron_down.svg"></span>
                                </div>
                            </button>
                        </div>
                        <div class="new-message-button">
                            <img src="./Instagram Assets/chevron_down.svg">
                        </div>
                    </div>
                    
                        <div class="chat-list-container">
                            <div class="message-request">
                                <h4>Messages</h4>
                                <h4><a href="#">1 Request</a></h4>
                            </div>
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./Instagram Assets/people1.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Alex</h4>
                                            <p>Hi How are you?<span style="margin: 0 8px;">.</span><span>23h</span></p> 
                                        </div>
                                    </div>
                                    
                                </a>
                            </div>
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./Instagram Assets/people2.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Sinta</h4>
                                            <p>Well, I finally have some fre...<span style="margin: 0 8px;">.</span><span>54m</span></p> 
                                        </div>
                                    </div>
                                      
                                </a>
                            </div>
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./Instagram Assets/people3.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Nida FH</h4>
                                            <p>I Miss You So Much<span style="margin: 0 8px;">.</span><span>3m</span></p> 
                                        </div>
                                    </div>
                                       
                                </a>
                            </div>
                            <div class="message-listener">
                                <a href="#">
                                    <div class="profile-image">
                                        <img src="./Instagram Assets/people4.jpg">
                                    </div>
                                    <div class="message-content">
                                        <div class="message-username">
                                            <h4>Putra</h4>
                                            <p>Ok Sis<span style="margin: 0 8px;">.</span><span>4h</span></p> 
                                        </div>
                                    </div>
                                      
                                </a>
                            </div>
                            
                    </div>
                </div>
                <div class="chat-details">
                    <div class="dm-icon">
                        <img src="./Instagram Assets/dm-icon1.png">
                    </div>
                    <div class="chat-details-title">
                        <h2>Your Messages</h2>
                    </div>
                    <div class="chat-details-subtitle">
                        <p>Send private photos and messages to a friend or group</p>
                    </div>
                    <button type="button">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
