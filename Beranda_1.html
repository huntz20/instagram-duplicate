<!DOCTYPE html>
<html>
<head>
	<title>Beranda_part1</title>
	<link rel="stylesheet" type="text/css" href="Beranda_1.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
	<div class="header">
		<div class="navbar">
			<img class="brand" src="img/1.png" alt="">
			<div class="wrap-input">
				<input type="text" placeholder="Cari" name="">
				<img class="icon_search" src="img/6.png">
			</div>
			<div class="nav_item">
				<img src="img/5.png">
				<img src="img/3.png">
				<div class="wrap_item_like">
					<div class="wrap_like">
						<img src="img/2.png">
					<div id="triangle_up_like">
							
							<div class="menu_like" id="menu_like">
									
								<div class="item_menu">
									<div style="display: flex; align-items: center;">
										
										<div class="profile">
											<img src="img/profile.jpg">
										</div>

										<span>
											<span style="font-weight: bold;"> Monicca Jesssy</span> Menyukai foto anda
											<span style="color: #bcbcbc;">2 jam</span>
										</span>

									</div>

										<div class="profile2">
											<img src="img/profile.jpg">
										</div>
										
								</div>	
							
								
							</div>
							
						</div>
					</div>

				</div>
				
				<img src="img/4.png" alt="" onclick="menuLike()">
				
				<div class="profile">
					
					<img src="img/profile.jpg" alt="" onclick="menuProfile()">

					<div class="menu_profile" id="menu_profile">
						<div class="item_menu">
							<img src="img/menu-profile/1.png" alt="">
							<span>Profile</span>
						</div>
						<div class="item_menu">
							<img src="img/menu-profile/2.png" alt="">
							<span>Disimpan</span>
						</div>
						<div class="item_menu">
							<img src="img/menu-profile/3.png" alt="">
							<span>Pengaturan</span>
						</div>
						<hr>

						<div class="item_menu">
							<span>Keluar</span>
						</div>

						<div id="triangle_up"></div>
					</div>

				</div>
				
			</div>
		</div>
	</div>

	<div class="content">
		<div class="content_kiri"></div>			
			<div class="multiple-items">
				
				<span class="wrap_img">
					<img src="img/content/1.jpg">
					<p>Aydan</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/2.jpg">
					<p>Keyfatmala</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/3.jpg">
					<p>Ben</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/4.jpg">
					<p>Malih</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/5.jpg">
					<p>Udin</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/6.jpg">
					<p>Nana</p>
				</span>

				<span class="wrap_img">
					<img src="img/content/7.jpg">
					<p>Acil</p>
				</span>
			
			</div>

		<div class="content_kanan"></div>

	</div>


	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>

        $('.multiple-items').slick({
            infinite: true,
            slidesToShow: 6,
            slidesToScroll: 1
        });
    </script>

	<script type="text/javascript" src="Beranda_1.js"></script>
</body>
</html>
