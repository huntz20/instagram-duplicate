<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="profile.css">
</head>
<body>
	<header>
		<div class="head-wrapper">
			<div class="nav-logo">
				<a href="#logo"><div class="sprite logo"></div></a>
			</div>
			<div class="nav-search">
				<div class="search-form">
				<table border="0">
					
					<form>
					<div class="sprite search"></div>
						<input type="text" name="search" placeholder="Search" style="background-color:#fafafa; border:none;">
					</form>
				</table>
				</div>
				
			</div>
			<div class="links-wrapper">
				<ul class="nav-links">
					<li><a href="#home"><div class="sprite home"></div></a></li>
					<li><a href="#message"><div class="sprite message"></div></a></li>
					<li><a href="#compass"><div class="sprite compass"></div></a></li>
					<li><a href="#notificatin"><div class="sprite notification"></div></a></li>
					<li><a href="#prof-navbar"><div class="sprite prof-navbar"></div></a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
			<div class="main-wrapper">
				<div class="main header">
					<div class="photo-wrap">
						<div class="profile photo"></div>
					</div>
					<div class="profile info">
						<div class="settings">
							<h2>irman.fhzy</h2>
							<div class="edit"><a href="#edit-profile">Edit Profile</a></div>
							<div class="button">
								<button>
									<div class="sprite setting"></div>
								</button>
							</div>
						</div>
						<ul class="data">
							<li class="post-sum"><span><span>1</span> posts</span></li>
							<li class="followers"><a href="#followers"><span><span>12</span> followers</span></a></li>
							<li class="following"><a href="#following"><span><span>999</span> following</span></a></li>
						</ul>
						<div class="bio">
							<h1>Calon Programmer</h1><br>
							<span>Jumlah followers itu tidak menentukan kesuksesan</span>
						</div>
					</div>
				</div>
				<div class="main navigation">
					<a href="#posts" class="section posts">
						<span class="area">
							<div class="logo"></div>
							<span>POSTS</span>
						</span>
					</a>
					<a href="#igtv" class="section igtv">
						<span class="area">
							<div class="logo"></div>
							<span>IGTV</span>
						</span>
					</a>
					<a href="#saved" class="section saved">
						<span class="area">
							<div class="logo"></div>
							<span>SAVED</span>
						</span>
					</a>
					<a href="#tagged" class="section tagged">
						<span class="area">
							<div class="logo"></div>
							<span>TAGGED</span>
						</span>
					</a>
				</div>
				<div>
					<div class="article-wrapper">
						<div class="artic"><a href="#post1"><img src="post1.png"></a></div>
						<div class="artic"></div>
						<div class="artic"></div>
					</div>
				</div>
			</div>
			<br>
	</main>
	<footer>
		<div class="foot-wrapper">
			<div class="line first">
				<div class="target about">
					<a href="#about">About</a>
				</div>
				<div class="target blog">
					<a href="#blog">Blog</a>
				</div>
				<div class="target jobs">
					<a href="#jobs">Jobs</a>
				</div>
				<div class="target help">
					<a href="#help">Help</a>
				</div>
				<div class="target api">
					<a href="#api">API</a>
				</div>
				<div class="target privacy">
					<a href="#privacy">Privacy</a>
				</div>
				<div class="target terms">
					<a href="#terms">Terms</a>
				</div>
				<div class="target topaccounts">
					<a href="#top">Top Accounts</a>
				</div>
				<div class="target hastags">
					<a href="#hastags">Hastags</a>
				</div>
				<div class="target location">
					<a href="#location">Location</a>
				</div>
			</div>
			<div class="line second">
				<div class="language">
					<span>
						<div>
							<span>English</span>
						</div>
						<div class="dropdown-lang"></div>
					</span>
				</div>
				<div class="copyright">&copy 2020 Instagram from Facebook</div>
			</div>
		</div>
	</footer>
</body>
</html>
